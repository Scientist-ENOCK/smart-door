      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Tenant Add</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Tenant Add</li>
            </ol>

      </div><!-- /.container-fluid -->

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">House Detail</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">First Name</label>
                <input type="text" id="inputName" class="form-control">
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="inputName">Second Name</label>
                  <input type="text" id="inputName" class="form-control">
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputName">Email</label>
                    <input type="text" id="inputName" class="form-control">
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="inputName">password</label>
                      <input type="text" id="inputName" class="form-control">
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <label for="inputName">Phone Number</label>
                        <input type="text" id="inputName" class="form-control">
                      </div>
              <div class="form-group">
                <label for="inputDescription">Tenant Description</label>
                <textarea id="inputDescription" class="form-control" rows="2"></textarea>
              </div>
              <div class="form-group">
                <label for="inputStatus">Status</label>
                <select id="inputStatus" class="form-control custom-select">
                  <option selected disabled>Select one</option>
                  <option>not finished</option>
                  <option>unpaid</option>
                  <option>paid</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputClientCompany">house Number</label>
                <input type="text" id="inputClientCompany" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputProjectLeader">location</label>
                <input type="text" id="inputProjectLeader" class="form-control">
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">payment</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="inputEstimatedDuration">amount</label>
                    <input type="number" id="inputEstimatedDuration" class="form-control">
                  </div>
              <div class="form-group">
                <label for="inputEstimatedBudget">Total amount paid</label>
                <input type="number" id="inputEstimatedBudget" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputSpentBudget">Total amount remain</label>
                <input type="number" id="inputSpentBudget" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputEstimatedDuration">duration</label>
                <input type="number" id="inputEstimatedDuration" class="form-control">
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>

      <div class="row">
        <div class="col-12">
          <a href="#" class="btn btn-secondary">Cancel</a>
          <input type="submit" value="add new tenant" class="btn btn-success float-right">
